{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Edit Profile</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3 text-center">
                        <div class="profile-image-container mx-auto mb-3">
                            {% if user.profile_image == 'default.jpg' %}
                                <div class="profile-icon-large">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                            {% else %}
                                <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}" 
                                     class="rounded-circle profile-image" alt="{{ user.username }}">
                            {% endif %}
                        </div>
                        <label for="profile_image" class="form-label">Change Profile Picture</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('profile', username=user.username) }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
